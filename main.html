<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>

	<form method = "post">
		<label for="name">Name</label>
		<input id="name" type="text" name = "name" required/>
		<label for="email">Email</label>
		<input id="email" type="email" name = "email" required/>
		<label for="male">Male</label>
		<input id="male" type="radio" value="male" name = "gender" required/>
		<label for="female">Female</label>
		<input id="female" type="radio" value="female"  name = "gender" required/>
		<label for="laptop">laptop</label>
		<select id="laptop" name="laptop_brand" required>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">Hp</option>
		</select>
		<label for="age">Age</label>
		<input id="age" type="number" name = "age" required/>
		<label for="dob">Date Of Birth</label>
		<input id="dob" type="Date" name = "dob" required/>
		<label for="password">password</label>
		<input id="password" type="password" name = "password" required/>
		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="url" name = "portfolio" />
		<button type="submit">Submit</button>
	</form>

</body>

</html>
